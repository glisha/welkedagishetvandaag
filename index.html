<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Welke dag is het vandaag?</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Georgi Stanojevski, glisha@gmail.com" />
  <style>
    .cntdwn { font-size: 80pt; font-weight: bold; font-family: Arial, sans-serif; text-decoration: none; color: black; }
    .cntdwndiv { font-size: 20pt; font-weight: bold; color: lightgrey; font-family: Arial, sans-serif; text-decoration: none; }
  </style>
</head>

<body style="text-align: center; padding-top: 200px;">
<!-- Welke dag is het vandaag? -->
<!-- http://github.com/glisha/welkedagishetvandaag/tree/master -->

<div class="cntdwndiv">vandaag is<br />
<span class="cntdwn" id="cntdwn" style="background-color:white; color:black">?</span>
</div>

<script language="JavaScript">
var days = ["maandag","dinsdag","woensdag","donderdag","vrijdag","zaterdag","zondag"]
var today = new Date()

// default version
tekst = days[today.getDay() - 1]

// special occasions
if ( today.getMonth() == 3 && today.getDate() == 8 ) { var tekst = "het Jaap's verjaardag!" }
if ( today.getMonth() == 3 && today.getDate() == 27 ) { var tekst ="de verjaardag van de Koning" }

document.getElementById("cntdwn").innerHTML = tekst
</script>

</body>
</html>
